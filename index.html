<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Beetles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"
  <link href="css/main.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
      <h1>Beetles</h1>

      <nav>
        <ul>
          <li><a href="#li-ant">Ant Nest</a></li>
          <li><a href="#li-stag">Stag</a></li>
          <li><a href="#li-dung">Dung</a></li>
          <li><a href="#li-tort">Tortoise</a></li>
        </ul>
      </nav>
  </header>

    <div class="beetles">
      <h2>Beetles: 25% of all known <br> animal life-forms.</h2>
    </div>

    <div class="pictures">

      <figure>
        <img class="stag" src="img/stag.jpg" alt="A beetle with a red shell">
        <figcaption id="li-ant" class="ant-butt"><a href="#">Ant Nest</a></figcaption>
      </figure>

      <figure>
        <img class="ant" src="img/ant.jpg" alt="A red beetle with a tortoise shell pattern.">
        <figcaption id="li-stag" class="stag-butt"><a href="#">Stag</a></figcaption>
      </figure>

      <figure>
        <img class="dung" src="img/dung.jpg" alt="A large black dung beetle.">
        <figcaption id="li-dung" class="dung-butt"><a href="#">Dung</a></figcaption>
      </figure>

      <figure>
        <img class="tort" src="img/tortoise.jpg" alt="A round beetle on a leaf.">
        <figcaption id="li-tort" class="tort-butt"><a href="#">Tortoise</a></figcaption>
      </figure>

    </div>

    <footer>
    <img class="foot-bug" src="img/beetle-noun.svg" alt="">
    </footer>
  </body>

</html>
